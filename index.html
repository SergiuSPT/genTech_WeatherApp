<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="app">
        <h1>Verifică Vremea</h1>

        <div class="controls">
            <div class="control-group">
                <label for="unit-select">Unitatea temperaturii:</label>
                <select id="unit-select">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="lang-select">Limba descrierilor:</label>
                <select id="lang-select">
                <option value="ro">Română</option>
                <option value="en">Engleză</option>
                <option value="fr">Franceză</option>
                <option value="de">Germană</option>
                <option value="es">Spaniolă</option>
                </select>
            </div>
        </div>

        <section id="search-section">
            <input type="text" id="city-input" placeholder="Introdu numele orașului..." />
            <button id="search-btn">Caută</button>
            <!-- Istoric de căutări -->
            <div id="history-section" class="history-section hidden">
                <h3>Căutări recente</h3>
                <div id="history-list" class="history-list"></div>
                <button id="clear-history-btn" class="clear-history-btn">
                Șterge istoricul
                </button>
            </div>
        </section>

        <section id="loading" hidden>
            <p>Se încarcă datele...</p>
        </section>

        <section id="error" hidden>
            <p>Nu s-a putut încărca vremea. Te rog verifică numele orașului.</p>
        </section>

        <section id="weather-display" hidden>
            <h2 id="city-name"></h2>
            <p>Temperatură: <span id="temperature"></span>°C</p>
            <p>Umiditate: <span id="humidity"></span>%</p>
            <p>Presiune: <span id="pressure"></span> hPa</p>
            <p>Viteza vântului: <span id="wind-speed"></span> km/h</p>
            <p>Răsărit: <span id="sunrise"></span></p>
            <p>Apus: <span id="sunset"></span></p>
            <p>Descriere: <span id="description"></span></p>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
